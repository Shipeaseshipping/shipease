<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Shipment - ShipEase</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="logo.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #008CBA;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .shipment-info, .status {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .shipment-info h2, .status h3 {
      font-size: 24px;
      color: #008CBA;
    }

    .shipment-id input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 450px;
      margin-right: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .shipment-id button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #5cb85c;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .shipment-id button:hover {
      background-color: #4cae4c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .status ul {
      list-style-type: none;
      padding: 0;
    }

    .status li {
      background-color: #eef;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .status li:hover {
      background-color: #d6e9f8;
    }

    .status i {
      margin-right: 10px;
      font-size: 20px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 300px;
      height: auto;
    }

    @media (max-width: 768px) {
      header {
        font-size: 22px;
      }

      .shipment-id input, .shipment-id button {
        width: 100%;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="ShipEase Logo">
    </div>
    Track Your Shipment
  </header>

  <div class="container">
    <section class="shipment-info">
      <h2>Enter Shipment ID to Track</h2>
      <div class="shipment-id">
        <label for="shipment-id">Shipment ID:</label>
        <input type="text" id="shipment-id" placeholder="Enter Shipment ID (example: 29164040)">
        <button onclick="trackShipment()">Track</button>
      </div>

      <div id="shipment-info-display"></div>
    </section>

    <div class="status" id="status">
      <h3>Status</h3>
      <ul id="status-updates">
        <li id="status1"><i class="fas fa-clock"></i> Shipment is waiting...</li>
      </ul>
    </div>
  </div>

  <script>
    // Shipment database simulation (UPDATED to match the invoice image)
    const shipmentDatabase = {
      "29164040": {
        sender: {
          name: "LINCOLNVATSTORELLC",
          address: "Piripasa Neighborhood, Kalayci Bahce Street, 53, Beyoglu, Istanbul, Turkey",
          email: "LINCOLNVATSTORELLC5081@gmail.com"
        },
        receiver: {
          name: "samsonl Leonard",
          address: "APT D 6736. N. Fessenden st, Portland, Oregon 97203",
          email: "Samsonleonardleonard17@gmail.com"
        },
        shipmentFacts: {
          proformaInvoiceNo: "29164040",
          invoiceDate: "2025-12-16",
          dueDate: "2025-12-22",
          currency: "USD ($)",
          paymentMethod: "Zelle",
          paymentMode: "full payment",
          attention: "samsonl Leonard",
          eta: "15-21 days",
          freightMethod: "Sea Freight / FOB / D2D",
          deliveryType: "Home Delivery",
          description: "TYE3000 72V 12kW electric dirt bike.",
          units: "1",
          unitPrice: "$300.00",
          shippingCost: "$60.00",
          totalPayable: "$360.00",
          amountInWords: "THREE HUNDRED AND SIXTY DOLLARS"
        },
        statusUpdates: [
          { status: "Processing", location: "Istanbul, Turkey", message: "Order confirmed and processing started", icon: "fas fa-cogs" },
          { status: "Payment Confirmed", location: "Istanbul, Turkey", message: "Payment received via Zelle", icon: "fas fa-check-circle" },
          { status: "Packed", location: "Beyoglu, Istanbul", message: "Item packed and ready for dispatch", icon: "fas fa-box" },
          { status: "In-Transit", location: "Sea Freight", message: "Shipment in transit (Sea Freight / FOB / D2D)", icon: "fas fa-shipping-fast" },
          { status: "Out for Delivery", location: "Portland, Oregon", message: "Shipment out for home delivery", icon: "fas fa-truck" }
        ]
      }
    };

    function trackShipment() {
      const shipmentId = document.getElementById("shipment-id").value.trim();
      if (!shipmentId) {
        alert("Please enter a shipment ID!");
        return;
      }

      const shipmentData = shipmentDatabase[shipmentId];
      if (!shipmentData) {
        alert("Shipment ID not found!");
        return;
      }

      displayShipmentInfo(shipmentData);
      simulateShipmentMovement(shipmentData.statusUpdates);
    }

    function displayShipmentInfo(data) {
      const f = data.shipmentFacts;
      const display = document.getElementById("shipment-info-display");

      display.innerHTML = `
        <h3>Sender Information</h3>
        <table>
          <tr><th>Name</th><td>${data.sender.name}</td></tr>
          <tr><th>Address</th><td>${data.sender.address}</td></tr>
          <tr><th>Email</th><td>${data.sender.email}</td></tr>
        </table>

        <h3>Bill To / Receiver Information</h3>
        <table>
          <tr><th>Name</th><td>${data.receiver.name}</td></tr>
          <tr><th>Address</th><td>${data.receiver.address}</td></tr>
          <tr><th>Email</th><td>${data.receiver.email}</td></tr>
        </table>

        <h3>Invoice Details</h3>
        <table>
          <tr><th>Proforma Invoice No</th><td>${f.proformaInvoiceNo}</td></tr>
          <tr><th>Invoice Date</th><td>${f.invoiceDate}</td></tr>
          <tr><th>Due Date</th><td>${f.dueDate}</td></tr>
          <tr><th>Currency</th><td>${f.currency}</td></tr>
          <tr><th>Payment Method</th><td>${f.paymentMethod}</td></tr>
          <tr><th>Payment Mode</th><td>${f.paymentMode}</td></tr>
        </table>

        <h3>Shipping Details</h3>
        <table>
          <tr><th>Ship To (Attention)</th><td>${f.attention}</td></tr>
          <tr><th>ETA</th><td>${f.eta}</td></tr>
          <tr><th>Freight Method</th><td>${f.freightMethod}</td></tr>
          <tr><th>Delivery Type</th><td>${f.deliveryType}</td></tr>
        </table>

        <h3>Item Details</h3>
        <table>
          <tr><th>Description</th><td>${f.description}</td></tr>
          <tr><th>Unit(s)</th><td>${f.units}</td></tr>
          <tr><th>Unit Price</th><td>${f.unitPrice}</td></tr>
          <tr><th>Shipping</th><td>${f.shippingCost}</td></tr>
          <tr><th>Total Payable</th><td>${f.totalPayable}</td></tr>
          <tr><th>Amount in Words</th><td>${f.amountInWords}</td></tr>
        </table>

        <h3>Status Updates</h3>
        <ul id="status-updates">
          ${data.statusUpdates.map(s => `
            <li><i class="${s.icon}"></i> <strong>${s.status} at ${s.location}:</strong> ${s.message}</li>
          `).join('')}
        </ul>
      `;
    }

    function simulateShipmentMovement(statusUpdates) {
      let currentPosition = 0;
      const totalSteps = statusUpdates.length;
      const delay = 8000;

      function showStatusUpdate() {
        if (currentPosition < totalSteps) {
          const s = statusUpdates[currentPosition];
          document.getElementById('status1').innerHTML =
            `<i class="${s.icon}"></i> ${s.status} at ${s.location}: ${s.message}`;
          currentPosition++;
          setTimeout(showStatusUpdate, delay);
        } else {
          document.getElementById('status1').innerHTML =
            '<i class="fas fa-check-circle"></i> Shipment Delivered';
        }
      }

      showStatusUpdate();
    }
  </script>

</body>
</html>
